[package]
name = "client"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "client"
path = "main.rs"

[dependencies]
tunnel-lib = { path = "../tunnel-lib", features = ["warmup", "egress"] }
tokio = { version = "1.48", features = ["full"] }
quinn = "0.11"
rustls = "0.23"
tokio-rustls = "0.26"
webpki-roots = "0.26"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
bincode = "1.3"
clap = { version = "4.5", features = ["derive"] }
uuid = { version = "1", features = ["v4"] }
httparse = "1.9"
bytes = "1.9"
async-trait = "0.1"
url = "2.5"
dashmap = "6.1"
futures = "0.3"
hyper = { version = "1.5", features = ["client", "http1", "http2"] }
hyper-util = { version = "0.1", features = ["client-legacy", "http1", "http2", "tokio"] }
http-body-util = "0.1"
hyper-rustls = { version = "0.27", features = ["http1", "http2", "ring"] }
tokio-tungstenite = { version = "0.24", features = ["native-tls", "native-tls-vendored"] }
tonic = { version = "0.12", features = ["tls", "tls-roots"] }
prost = "0.13"
futures-util = "0.3"
lru = "0.12"
arc-swap = "1.7"
